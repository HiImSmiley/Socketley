<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Socketley Documentation</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">&#9776;</button>
<div class="overlay" id="overlay"></div>

<aside class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <div class="brand">
      <h1>Socketley</h1>
      <p>Documentation</p>
      <a class="github-link" href="https://github.com/HiImSmiley/Socketley" target="_blank" rel="noopener">

        GitHub
      </a>
    </div>
  </div>

  <!-- Tab Switcher -->
  <div class="tab-switcher">
    <button class="tab-btn" data-tab="socketley">Socketley</button>
    <button class="tab-btn" data-tab="lua">Lua</button>
    <button class="tab-btn" data-tab="examples">Examples</button>
  </div>

  <!-- Socketley Sub-tabs (CLI | C++ SDK) -->
  <div id="skSubTabs" class="sub-tab-switcher" style="display:none">
    <button class="sub-tab-btn active" data-subtab="cli" data-subtab-group="sk">CLI</button>
    <button class="sub-tab-btn" data-subtab="sdk" data-subtab-group="sk">C++ SDK</button>
  </div>

  <!-- SDK Platform switcher (Linux | Other) -->
  <div id="skSdkPlatTabs" class="sub-tab-switcher" style="display:none">
    <button class="sub-tab-btn active" data-subtab="linux" data-subtab-group="sk-sdk">Linux</button>
    <button class="sub-tab-btn" data-subtab="other" data-subtab-group="sk-sdk">Other</button>
  </div>

  <!-- Lua Sub-tabs (API | Addons) -->
  <div id="luaSubTabs" class="sub-tab-switcher" style="display:none">
    <button class="sub-tab-btn active" data-subtab="api" data-subtab-group="lua">API</button>
    <button class="sub-tab-btn" data-subtab="addons" data-subtab-group="lua">Addons</button>
  </div>

  <!-- Examples Sub-tabs (CLI | C++ SDK) -->
  <div id="exSubTabs" class="sub-tab-switcher" style="display:none">
    <button class="sub-tab-btn active" data-subtab="cli" data-subtab-group="ex">CLI</button>
    <button class="sub-tab-btn" data-subtab="sdk" data-subtab-group="ex">C++ SDK</button>
  </div>

  <!-- Examples SDK Platform switcher (Linux | Other) -->
  <div id="exSdkPlatTabs" class="sub-tab-switcher" style="display:none">
    <button class="sub-tab-btn active" data-subtab="linux" data-subtab-group="ex-sdk">Linux</button>
    <button class="sub-tab-btn" data-subtab="other" data-subtab-group="ex-sdk">Other</button>
  </div>

  <!-- Search -->
  <div class="search-box">
    <input type="text" id="search" placeholder="Search docs..." autocomplete="off">
  </div>

  <nav id="sidebarNav">
  </nav>
</aside>

<div id="content-socketley" class="content"></div>
<div id="content-socketley-sdk" class="content" style="display:none"></div>
<div id="content-socketley-sdk-cross" class="content" style="display:none"></div>
<div id="content-lua" class="content" style="display:none"></div>
<div id="content-addons" class="content" style="display:none"></div>
<div id="content-examples" class="content" style="display:none"></div>
<div id="content-examples-sdk" class="content" style="display:none"></div>
<div id="content-examples-sdk-cross" class="content" style="display:none"></div>

<script src="js/app.js"></script>
</body>
</html>
